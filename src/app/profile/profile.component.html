<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <div class="profile-area">
      <div class="card">
        <h3 class="card-header">{{ profile?.nickname }}</h3>
        <div class="card-body">
          <img class="card-img-top" src="{{profile?.picture}}" alt="Avatar">
          <h4 class="card-title">Reposit√≥rios</h4>
          <pre class="card-text">{{ profile | json }}</pre>
          <ul *ngFor="let repo of repos">
            <li>
              {{ repo.full_name }}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
